            <li class="nav-item">
              <a routerLink="/route-books" routerLinkActive="active" class="nav-link" href="#">
                <i class="fas fa-address-book mr-2 ml-2 text-white"></i><b class="ml-1 text-white">Books</b>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/route-new-rent" routerLinkActive="active" class="nav-link" href="#">

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span class="text-white">Saved reports</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                <b class="text-white">Last Month Out Books</b>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                <b class="text-white"> Last Wrong Shells</b>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/maintaince" routerLinkActive="active" class="nav-link" href="#">
                <span data-feather="file-text"></span>
                <i class="fas fa-edit mr-2 text-white"></i> <b class="text-white">Maintaince</b>
              </a>
            </li>
            <li class="nav-item">

          </ul>
        </div>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h3>Create New Book</h3>
        </div>

        <div class="my-4 w-100" id="myChart" width="900" height="380">
          <form [formGroup]="formNewBook">
            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="inputName">Book Name</label>
                <input type="text" formControlName="name" class="form-control" id="inputName" placeholder="name"
                  (keyup.enter)="keyname()" />
              </div>
              <div class="form-group col-md-10">
                <label for="inputWriter">Writer</label>
                <input type="input" #inputwriter formControlName="writer" class="form-control" id="inputWriter"
                  placeholder="writer" (keyup.enter)="keywriter()" />
              </div>
              <div class="form-group col-md-5">
                <label for="inputTagId">Tag ID</label>
                <input type="input" #inputtag formControlName="tagid" class="form-control" id="inputTagId"
                  placeholder="tag id" (keyup.enter)="keytag()" />
              </div>
              <div class="form-group col-md-5">
                <label for="inputDesc">Description</label>
                <input type="input" #inputdesc formControlName="desc" class="form-control" id="inputDesc"
                  placeholder="description" (keyup.enter)="keydesc()" />
              </div>
            </div>
            <!-- <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputState">Gender</label>
                <select
                  id="inputState"
                  formControlName="gender"
                  class="form-control"
                > -->
            <!-- <option selected>Choose...</option>
                  <option>Male</option>
                  <option>Female</option> -->
            <!-- </select>
              </div>
            </div> -->
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" formControlName="check" type="checkbox" id="gridCheck" />
                <label class="form-check-label" for="gridCheck">
                  I Agreed
                </label>
              </div>
            </div>
            <button type="submit" [disabled]="!formNewBook.valid" (click)="saveBook()" class="btn btn-primary col-md-4">
              Create
            </button>
            <br />
            <br />
            <button type="button" class="btn btn-danger col-md-4">
              Discard
            </button>
          </form>
        </div>

        <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>NIC</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
              </tr>
            </thead>
            <tbody>

              <!--                 
                                    
                                    <td><button class="btn btn-danger mr-1">Delete</button>
                                        <button class="btn btn-info mr-1">Update</button>
                                        <button class="btn btn-info">Details</button>
                                    </td> -->
              <!-- </tr> -->
            </tbody>
          </table>
        </div>
      </main>

  <!-- Graphs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
  <script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ],
        datasets: [
          {
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: "transparent",
            borderColor: "#007bff",
            borderWidth: 4,
            pointBackgroundColor: "#007bff",
          },
        ],
      },
      options: {
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: false,
              },
            },
          ],
        },
        legend: {
          display: false,
        },
      },
    });
  </script>
